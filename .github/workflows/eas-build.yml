name: EAS Build

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build Preview Apps
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build for iOS and Android
        run: |
          echo "ğŸ”¨ Building preview apps for iOS and Android..."
          eas build --platform all --profile preview --non-interactive